<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container div{
      height: 100px;
      position: absolute;
    }

    .left{
      width: 300px;
      background: red;
      left: 0;
    }

    .right{
      width: 300px;
      background: red;
      right: 0;
    }

    .center{
      background: violet;
      left: 300px;
      right: 300px;
    }


  </style>
</head>

<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>

</html>
