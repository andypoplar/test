<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: grid;
      width: 100%;
      grid-template-rows: 100px;
      grid-template-columns: 300px auto 300px;
    }

    .left,.right{
      background: red;
    }

    .center{
      background: violet;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center">asd</div>
    <div class="right"></div>
  </div>
</body>
</html>
