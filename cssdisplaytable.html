<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      display: table;
      width: 100%;
    }

    .container div{
      height: 100px;
      display: table-cell;
    }

    .left,.right{
      width: 300px;
      background: red;
    }

    .center{
      background: violet;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
  </div>
</body>
</html>
